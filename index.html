<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Image Button</title>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- React and ReactDOM -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  
  <!-- Babel Standalone for JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100vh;
    }
    #root {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState } = React;

    function InteractiveImageButton() {
      const [isClicked, setIsClicked] = useState(false);
      const [isHovering, setIsHovering] = useState(false);

      const images = {
        default: "https://i.ibb.co/mCwvjbdq/Untitled67-20260213235655.png",
        defaultHover: "https://i.ibb.co/q3SmmTXG/Untitled67-20260213235518.png",
        clicked: "https://i.ibb.co/rR8zSBpm/Untitled67-20260214004459.png",
        clickedHover: "https://i.ibb.co/YTQ5DM0w/Untitled67-20260214004424.png"
      };

      const handleClick = () => {
        setIsClicked(!isClicked);
      };

      const getCurrentImage = () => {
        if (!isClicked) {
          return isHovering ? images.defaultHover : images.default;
        } else {
          return isHovering ? images.clickedHover : images.clicked;
        }
      };

      return (
        <button
          onClick={handleClick}
          onMouseEnter={() => setIsHovering(true)}
          onMouseLeave={() => setIsHovering(false)}
          className="cursor-pointer border-none bg-transparent p-0 transition-transform hover:scale-105 active:scale-95"
        >
          <img
            src={getCurrentImage()}
            alt="Interactive button"
            className="w-80 h-80"
          />
        </button>
      );
    }

    function App() {
      return (
        <div className="w-full h-full flex items-center justify-center">
          <InteractiveImageButton />
        </div>
      );
    }

    // Render the app
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
